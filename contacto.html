<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="mb-5">
    <h2 class="text-center mb-3">Cont√°ctame</h2>
    <form action="formulario.php" method="post">
        <div class="row mb-3 justify-content-center">
            <div class="col-md-6">  
             <label for="nombre" class="form-label">Nombre:</label>
             <input type="text" name="nombre" class="form-control" id="nombre" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-md-6">
             <label for="correo" class="form-label">Correo:</label>
             <input type="email" name="correo" class="form-control" id="correo" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <div class="col-md-6">
             <label for="mensaje" class="form-label">Mensaje:</label>
             <textarea name="mensaje" class="form-control" id="mensaje" rows="5" required></textarea>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg me-2">Enviar</button>
            <a href="index.html" class="btn btn-success btn-lg">Regresar</a>
        </div>
    </form>
</section>
</body>
</html>
